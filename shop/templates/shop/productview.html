{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}}{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <span id="divpr{{i.id}}" class="divpr">
                <button id="pr{{i.id}}" class="btn btn-primary cart">Add To Cart</button>
            </span>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>â‚¹ {{product.price}} </b></p>
        <p>{{product.description}}</p>


    </div>
    </div>


</div>




{% endblock %}


{% block js %}
<script>
// Find out the cart items from localStorage
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    updateCart(cart);
}
// If the add to cart button is clicked, add/increment the item
// $('.cart').click(function() {
//     var idstr = this.id.toString();
//     if (cart[idstr] != undefined) {
//         cart[idstr] = cart[idstr] + 1;
//     } else {
//         cart[idstr] = 1;
//     }
//     updateCart(cart);
    
// });
 $('.divpr').on('click', 'button.cart', function(){
    var idstr = this.id.toString();
    if (cart[idstr] != undefined) {
        cart[idstr] = cart[idstr] + 1;
    } else {
        cart[idstr] = 1;
    }
    updateCart(cart);
});
//Add Popover to cart
$('#popcart').popover();
updatePopover(cart);

function updatePopover(cart)
{
  
    var popStr = "";
    popStr = popStr + "<div class='mx-2 my-2'>";
    var i = 1;
    for (var item in cart){
      if(cart[item] > 0){
        popStr = popStr + "<b>" + i + "</b>. ";
        popStr = popStr + document.getElementById('name' + item).innerHTML.slice(0, 19) + "... Qty: " + cart[item] + '<br>';
        i = i+1;
      }  
    }
    popStr = popStr + "</div> <a href='/shop/checkout'><button class='btn btn-primary' id ='checkout'>Checkout</button></a> <button class='btn btn-primary' onclick='clearCart()' id ='clearCart'>Clear Cart</button>     "
    document.getElementById('popcart').setAttribute('data-content', popStr);
    $('#popcart').popover('show');
}

function clearCart() {
    cart = JSON.parse(localStorage.getItem('cart'));
    for (var item in cart) {
        document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>';
    }
    localStorage.clear();
    cart = {};
    updateCart(cart);
}



function updateCart(cart) {
  var total = 0;
    for (var item in cart) {
      total += cart[item];
      if(cart[item] > 0){
        
        document.getElementById('div' + item).innerHTML = "<button id='minus" +
         item + "' class='btn btn-primary minus'>-</button> <span id='val" + 
         item + "''>" + cart[item] + "</span> <button id='plus" + item
          + "' class='btn btn-primary plus'> + </button>";
      }
      else{
        document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>';
      }
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = total;
    // console.log(cart);
    updatePopover(cart);
}
// If plus or minus button is clicked, change the cart as well as the display value
$('.divpr').on("click", "button.minus", function() {
    a = this.id.slice(5, );
    // cart['pr' + a] = cart['pr' + a] - 1;
    cart[a] = cart[a] - 1;
    cart[a] = Math.max(0, cart[a]);
    
    document.getElementById('val' + a).innerHTML = cart[a];
    updateCart(cart);
});
$('.divpr').on("click", "button.plus", function() {
    a = this.id.slice(4, );
    cart[a] = cart[a] + 1;
    document.getElementById('val' + a).innerHTML = cart[a];
    updateCart(cart);
    
});
</script>
{% endblock %}
